<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="top-part">
          <div class="search-bar">
            <span class="material-icons">search</span>
            <input type="text" name="search" id="search" />
          </div>
          <div class="account">
            <span class="material-icons">notifications</span>
            <div class="account-icon"><img src="" alt=""></div>
            <div class="account-name">Vulpecula</div>
          </div>
        </div>
        <div class="bottom-part">
          <div class="welcome"></div>
          <div class="header-links"></div>
        </div>
      </header>
      <div class="sidebar">
        <a href="#"
          ><div class="nav-title">
            <span class="material-icons">dashboard</span>
            <h2>Dashboard</h2>
          </div></a
        >

        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">home</span>Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">person</span>Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">message</span>Messages</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">history</span>History</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">task</span>Tasks</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">diversity_1</span>Communities</a
            >
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">settings</span>Settings</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">support</span>Support</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><span class="material-icons">security</span>Privacy</a
            >
          </li>
        </ul>
      </div>
      <div class="content"></div>
    </main>
  </body>
</html>
